    <title>Layout</title>
    <link rel="stylesheet" href="">
    <style>
      html {
        border: 2px solid yellow;
        height: 100vh;
      }
      .eltern {

        height: 200px;
      }

        position: relative;
        border: 2px solid red;
        margin: 30px;
        top: 30px;
        height: 300px;
        width: 400px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="eltern">
        <div class="kind">Hello World!</div>
      </div>
    </div>
  </body>
