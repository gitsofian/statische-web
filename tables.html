<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta content="" />
    <meta content />
    <title>Dokument Tabelle</title>
    <link rel="stylesheet" href="" />
    <style>
      #a {
      }
    </style>
  </head>

  <body>
    <table style="border: 2px solid black">
      <thead></thead>
      <tbody>
        <tr>
          <td style="border: 2px double">
            <strong>A</strong>
          </td>
          <td style="border: 2px double">
            <strong>B</strong>
          </td>
          <td style="border: 2px double">
            <strong>C</strong>
          </td>
        </tr>
        <tr>
          <td style="border: 2px double" colspan="2">1</td>
          <td style="border: 2px double" rowspan="2">2</td>
        </tr>
        <tr>
          <td style="border: 2px double">3</td>
          <td style="border: 2px double">4</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
    <!-- Liste -->
    <ol type="a" start="3">
      <li>
        <strong>Element 1</strong>
      </li>
      <li><strong>Element 2</strong></li>
      <li>
        <strong>Element 3</strong>
      </li>
    </ol>
    <!-- Aufagabe 4 CSS-->
    <div id="a">
      <div class="" id="b" style="border-bottom-style: dashed"></div>
    </div>
  </body>
</html>
