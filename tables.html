<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta content="" />
    <meta content />
    <title>Tabelle Dokument</title>
    <link rel="stylesheet" href="" />
    <style>
        .tdata {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table class="tdata">
        <tbody>
            <tr>
                <td class="tdata">
                    <strong>A</strong>
                </td>
                <td class="tdata">
                    <strong>B</strong>
                </td>
                <td class="tdata">
                    <strong>C</strong>
                </td>
            </tr>
            <tr>
                <td class="tdata" colspan="2">1</td>
                <td class="tdata" rowspan="2">2</td>
            </tr>
            <tr>
                <td class="tdata">3</td>
                <td class="tdata">4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
